<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>HackCMU</title>
    <script type="text/javascript"
            src = "simpleGame.js"></script>
    <script type="text/javascript">
        var player;
        var space;
        var game;
        var timer;
        function Player() {
            tPlayer = new Sprite(game, "cute.gif", 40, 40);
            tPlayer.setSpeed(0);
            tPlayer.direction = 90;
            tPlayer.falling = true;
            tPlayer.step = 5
            
            tPlayer.checkKeys = function(){
                if (keysDown[K_LEFT]){
                    this.direction = 270;
                    this.changeXby(-this.step);
                }
                
                if (keysDown[K_RIGHT]){
                    this.direction = 90;
                    this.changeXby(this.step);
                }
                
                if (keysDown[K_UP]){
                    this.direction = 0;
                    this.changeYby(-10);
                }
            }
            
            tPlayer.checkGravity = function(){
                if (this.falling) {
                    this.changeYby(2);}
            } // end checkGravity
            
            
            return tPlayer;
        }
        function init(){
            game = new Scene();
            game.setSize(600,400);
            player = new Player();
            timer = new Timer();
            space = new Sprite(game, "8BitLevel1.png", 600, 400);
            space.setSpeed(0);
            space.setPosition(300, 200);
            
            game.start();
        } // end init
        
        function update(){
            game.clear();
            space.update();
            player.checkKeys();
            player.checkGravity();
            player.update();
        }
    </script>
</head>
<body onload = "init()">   
</body>
</html>
