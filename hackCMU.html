<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>HackCMU</title>
    <script type="text/javascript"
            src = "simpleGame.js"></script>
    <script type="text/javascript">
        var player;
        var space;
        var game;
        var timer;
        function Player() {
            tPlayer = new Sprite(game, "cute.gif", 40, 40);
            tPlayer.show();
            tPlayer.setSpeed(0);
            tPlayer.direction = 90;
            tPlayer.falling = true;
            tPlayer.moving = true;
            tPlayer.dead = false;
            tPlayer.step = 5

            tPlayer.checkKeys = function(){
                tPlayer.changeImage("cute.gif");
                if (keysDown[K_LEFT]){
                    //this.moving = true;
                    this.direction = 270;
                    this.changeXby(-this.step);
                }
                
                if (keysDown[K_RIGHT]){
                    //this.moving = true;
                    this.direction = 90;
                    this.changeXby(this.step);
                }
                if (this.moving == false) {
                    if (keysDown[K_UP]){
                        //this.moving = true;
                        this.direction = 0;
                        this.changeYby(-4*this.step);
                    }
                }
            }
            
            tPlayer.checkGravity = function(){
                if (this.moving) {  
                    if (this.falling) {
                        this.changeYby(2);
                        this.addVector(180, 0.4);
                        console.log(this.speed);
                        console.log(this.y);
                    }
                }
            } // end checkGravity
            
            tPlayer.checkBound = function() {
                console.log(this.y);
                if(this.y > 360) {
                    this.y = 360;
                    this.moving = false;
                } 
                if(this.y < 15) {
                    this.y = 15;
                }
                if (this.x < 15) {
                    this.x = 15;
                }

            }
            
            return tPlayer;
        }

        function Obstacle(){
            tObstacle = new Sprite(game, "block.png", 100, 25);
            tObstacle.setSpeed(0);

            tObstacle.checkCollision = function(){
                // check if player has crashed into obstacle
                if (this.collidesWith(player)){
                    oTop = this.y - (this.height / 2);
                    pBottom = player.y + (player.height / 2);
                    oBottom = this.y + (this.height / 2);
                    pTop = player.y + (player.height / 2) - 10;
                    if (pBottom >= oTop || pTop <= oBottom){
                        player.dead = true;
                        game.stop();
                        document.location.href = "";
                    }
                }
            }
            return tObstacle; 
        }

        function makeObstacles(){
            oWidth = 100;
            oHeight = 25;
            obstacles = new Array(11);
            for (i = 0; i < 6; i++){
                obstacles[i] = new Obstacle();
                obstacles[i].setPosition(oWidth * i, oHeight * i);
            }
            for (j = 6; j < obstacles.length; j++){
                obstacles[j] = new Obstacle();
                obstacles[j].setPosition(oWidth * (j - 4), 420 - oHeight * (j - 5));
            }
        }

        function updateObstacles(){
            for (i = 0; i < obstacles.length; i++){
                obstacles[i].checkCollision();
                obstacles[i].update();
            }
        }

        function init(){
            game = new Scene();
            game.setSize(600, 400);
            timer = new Timer();
            space1 = new Sprite(game, "Background1.png", 600, 400);
            space1.setSpeed(0);
            space1.setPosition(300, 200);
            player = new Player();
            player.setPosition(20,100);
            makeObstacles();
            game.start();
        } // end init
        
        function update(){
            game.clear();
            space1.update();            
            player.checkKeys();
            player.checkGravity();
            player.checkBound();
            updateObstacles();
            player.update();
        }
    </script>
</head>
<body onload = "init()">   
</body>
</html>
